<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ball Fall</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="score">
        <div id="scoreBox">Score: 0</div>
        <div id="highBox">High Score: 0</div>
    </div>

    <div id="game">
        <div id="character"></div>
    </div>

    <div class="btn_div">
        <button ontouchstart="keepMovingLeft()" ontouchend="stopMoving()" class="btn">Left</button>
        <button onclick="reload()" ontouchstart="reload()" class="retry btn">
           Restart
        </button>
        <button ontouchstart="keepMovingRight()" ontouchend="stopMoving()" class="btn">Right</button>
    </div>
</body>
<script src="script.js"></script>

</html>
